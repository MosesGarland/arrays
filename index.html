<html>
    <head>
<title>conspect of arays</title>
</head>
<body>
    <h1> open the console</h1>
    <script>
var fruits=["tomato","apple","banana","orange","cherry tomato"]
console.log(fruits)
var abc=fruits[0]
console.log(abc)
var def=fruits[1]
console.log(def)
fruits.push("marindin","lemon","mango")
console.log(fruits)
fruits.sort()
console.log (fruits)
fruits.reverse()
console.log(fruits)
var numbers=["1","2","3","4","5","6","7"]
var m=Math.max.apply(Math,numbers)
console.log(m)
var m1=Math.min.apply(Math,numbers)
console.log(m1)
fruits.unshift("watempn")
console.log (fruits)
fruits.shift()
console.log(fruits)
fruits.pop()
console.log(fruits)
    </script>
</body>
</html>
